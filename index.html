<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <link href="app/css/styles.css" rel="stylesheet" type="text/css" />
    <title>ToDo App</title>
</head>

<body>
    <div class="header"></div>
    <h1 class="header-title">List Your ToDoes Here!</h1>
    <div class="input-wrapper">
        <label for="input">New ToDo: </label>
        <div class="input-box">
            <input name="input" id="input" class="input" type="text" placeholder="Write new todo here..." />
            <button class="add-btn" onclick="addItem()">Add</button>
        </div>
    </div>
    <div class="main-body">
        <div class="tab-btn-wrapper">
            <button class="tablinks tablinks-active" onclick="changeTab(event, 'allTasksTab')">All Tasks</button>
            <button class="tablinks" onclick="changeTab(event, 'inProgressTab')">In Progress</button>
            <button class="tablinks" onclick="changeTab(event, 'completedTab')">Completed</button>
        </div>

        <div class="tabs-wrapper">
            <div class="tab active-tab" id="allTasksTab">
                <ul class="tab-list" id="allTasksList">
                    <li>Nothing to do.</li>
                </ul>
            </div>

            <div class="tab" id="inProgressTab">
                <ul class="tab-list" id="inProgressList">
                    <li>Nothing in progress.</li>
                </ul>
            </div>

            <div class="tab" id="completedTab">
                <ul class="tab-list" id="completedList">
                    <li>Nothing completed.</li>
                </ul>
            </div>
        </div>
    </div>
</body>

<script src="app/js/main.js"></script>

</html>
