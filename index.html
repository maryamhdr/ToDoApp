<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>ToDo App</title>
</head>

<body>
    <div class="header"></div>
    <h1 class="header-title">List Your ToDoes Here!</h1>
    <div class="input-wrapper">
        <label for="input">New ToDo: </label>
        <div class="input-box">
            <input name="input" id="input" class="input" type="text" placeholder="Write new todo here..." />
            <button class="add-btn" onclick="addItem()">Add</button>
        </div>
    </div>
    <div class="main-body">
        <!-- <h2 class="todo-heading">ToDo List: </h2> -->
        <!-- <ul class="list" id="list">
        </ul> -->
        <div class="tabs-wrapper">
            <button class="tablinks tablinks-active" onclick="changeTab(event, 'all')">All Tasks</button>
            <button class="tablinks" onclick="changeTab(event, 'progress')">In Progress</button>
            <button class="tablinks" onclick="changeTab(event, 'completed')">Completed</button>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
